dependencies:
    override:
        - sudo pip install awscli
        - wget https://github.com/spf13/hugo/releases/download/v0.18/hugo_0.18-64bit.deb
        - sudo dpkg -i hugo*.deb
        - ls
        - pwd
        - cd hugo
        - hugo
deployment:
  prod:
    branch: master
    commands:
      - aws s3 sync /home/ubuntu/gdpr/hugo/public s3://gdpr-patterns --delete
